<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drupal ReactJS</title>
  <link href="build/bootstrap.min.css" rel="stylesheet">
  <script src="build/react.min.js"></script>
  <script src="build/react-dom.min.js"></script> 
  <script src="build/btib.min.js"></script>
  <style>
  body {
    background-color: #eee;
  }

  .post {
    margin: 10px 0;
    padding: 10px 0 10px 0;
    background-color: white;
  }

  .photo {
    float: left;
    padding: 0 10px 10px 0;
  }

  .post-details h3 {
    font-size: 1.5em;
    padding-bottom: 0px;
    margin: 0px;
  }

  .post-text {
    clear: both;
  }

  .date {
    color: #888;
    font-size: 0.9em;
  }

  </style>
</head>
<body>
  <h1>Drupal ReactJS</h1>
  <div id="app"></div>

  <script type="text/es2015">

  class PostBox extends React.Component {

    constructor(props) {
      super(props);
      this.handleClick = this.handleClick.bind(this);
    }

    handleClick() {
      console.log('Click');
      var title = document.getElementById('post_input').value;
      this.props.submitHandler(title);
    }

    render() {
      return (
        <div>
          <textarea
          id="post_input"
          className="post-input form-control" placeholder="Escribe aqui tu publicaciÃ³n">
          </textarea>
          <button id="post_button" onClick={this.handleClick}>Publicar</button>
        </div>
        );
    }
  }
    function Post( {id, userPicURL, author, created, title}) {
      return (
          <div key={id} className="post row col-md-12">
            <div className="col-md-6">
              <img className="photo" src={userPicURL} />
              <div className="post-details">
                <h3>{author}</h3>
                <span className="date">{created}</span>
              </div>
            </div>
            <div className="post-text col-md-12">
              {title}
            </div>
          </div>
        );
    }

    function Posts({data, siteDomain}) {
      var postHTML = '';
      if (Array.isArray(data)) {
        postHTML = data.map(function(item) {
          return (
            <Post id={item.nid} userPicURL={siteDomain + item.user_pic} author={item.author} created={item.created} title={item.title} />
            );
        });
      }
      else {
        postHTML='';
      }
      return (<div>{postHTML}</div>);
    }

  class App extends React.Component {

    constructor(props) {
      super(props);
      this.state = {
        isLoggedIn: false,
        csrfToken: '',
        headers: '',
      };
      this.siteURL = this.props.siteDomain + 'search3/';
      this.submitHandler = this.submitHandler.bind(this);
      this.postNode = this.postNode.bind(this);
      this.authorization = 'Basic ' + btoa(this.props.username + ":" + this.props.password);
    }

    componentDidMount() {
      this.setState({isLoggedIn: true});
      this.loadFeed(this.siteURL + 'api/articles?_format=json')
    }

    loadFeed(endpointFeed) {
      var headers = new Headers({
        'Content-Type': 'json',
        'Authorization': this.authorization
        });

      fetch(endpointFeed, {
        method: 'get',
        headers: headers})
      .then((response) => response.json())
      .then(function(data) {
          this.setState({data: data});
          console.log(data);
        }.bind(this))
      .catch(function(err) {
          console.log(err);
        });
    }

    submitHandler(title) {
      this.postNode(this.createNode(title));
    }

    createNode(title) {
      return {
        _links: {
          type: {
            href: this.siteURL + 'rest/type/node/article'
          }
        },
        type: {
          target_id: 'article'
        },
        title: {
          value: title
        },
        body: {
          value: ''
        }
      };
    }

    postNode(node) {
      var headers = new Headers({
        'Content-Type': 'application/hal+json',
        'Authorization': this.authorization
        });
      fetch(this.siteURL + 'entity/node?_format=hal_json', {
        method: 'POST',
        body: JSON.stringify(node),
        headers: headers})
      .then((response) => response.json())
      .then(function(postResponse) {
        console.log(postResponse);
        var newData = this.state.data;
        var newPost = {
          id: postResponse.nid[0].value,
          author: 'Quien es el autor',
          created: postResponse.created[0].value,
          title: postResponse.title[0].value,
          user_pic: 'donde'
        }
        console.log(newPost);
        newData.unshift(newPost);
        this.setState({data: newData});
        }.bind(this))
      .catch(function(err) {
          console.log(err);
        });

    }

    render() {
          if (this.state.isLoggedIn){
            return (<div>
              <PostBox submitHandler={this.submitHandler} />
              <Posts siteDomain={this.props.siteDomain} data={this.state.data} />
              </div>);
          }
          else {
            return(<div>Not Logged in</div>);
          }
    }
  }

  ReactDOM.render(<App siteDomain="http://localhost/" username="David" password="password" />,
    document.getElementById('app'));

  </script>
</body>
</html>
