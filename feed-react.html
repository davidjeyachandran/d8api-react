<body>
  <div class="container">

  <h1>My Face</h1>
    <textarea class="post-input form-control" placeholder="Escribe aqui tu publicaciÃ³n"></textarea>
    <button id="post_button">Publicar</button>
  <div id="app"></div>


  <div class="post row col-md-12">
    <div class="col-md-6">
      <img class="photo" src="http://lorempixel.com/50/50/people/1" />
      <div class="post-details">

  <script type="text/es2015">

  var siteDomain = 'http://servinginperu.com/';
  var siteURL = siteDomain + 'search3/';

  const endpointFeed = siteURL + 'api/articles';

  function Post( {userPicURL, author, created, title}) {
    return (
        <div className="post row col-md-12">
          <div className="col-md-6">
            <img className="photo" src={userPicURL} />
            <div className="post-details">
              <h3>{author}</h3>
              <span className="date">{created}</span>
            </div>
          </div>
          <div className="post-text col-md-12">
            {title}
          </div>
        </div>
      );
  }


  var feedPromise = $.getJSON(endpointFeed);

  function Posts({data, url}) {
    var postHTML = data.map(function(item) {
      return (
        <Post userPicURL={url + item.user_pic} author={item.author} created={item.created} title={item.title} />
        );
    });
    return (<div>{postHTML}</div>);
  }

  feedPromise.done(function(data){
    ReactDOM.render(<Posts data={data} url={siteDomain} />, document.getElementById('app'));
  }).then(function(){
    
  });


  const endpointUser = siteURL + 'user';

  //click handler
  $('#post_button').click(function(e){
    var postInput = $('.post-input').val();
    console.log(postInput, myCsrfToken);
    if (myCsrfToken) {
      postNode(myCsrfToken, createNode(postInput));
    }
  });

  var myCsrfToken;

  function getCsrfToken(callback) {
  jQuery
    .get(siteURL + 'rest/session/token')
    .done(function (data) {
      var csrfToken = data;
      callback(csrfToken);
    });
}

function postNode(csrfToken, node) {
  jQuery.ajax({
    url: siteURL + 'entity/node?_format=hal_json',
    method: 'POST',
    headers: {
      'Content-Type': 'application/hal+json',
      'X-CSRF-Token': csrfToken
    },
    data: JSON.stringify(node),
    success: function (node) {
      console.log(node);
      jQuery('#app').html('Node created with nid=' + node.nid[0].value);
    }
  });
}

function createNode(title) {
  return {
            _links: {
              type: {
                href: siteURL + 'rest/type/node/article'
              }
            },
            type: {
              target_id: 'article'
            },
            title: {
              value: title
            },
            body: {
              value: 'Yo yo - Example node title2'
            }
          };
}

getCsrfToken(function (csrfToken) {
  console.log(csrfToken);
  myCsrfToken = csrfToken;
});


function Welcome(props) {
  return <h1>Hi, {props.name}</h1>;
}

const element = <Welcome name="Sarah" />;

  </script>
</body>
